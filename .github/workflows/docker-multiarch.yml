name: Build & Push Docker (multi-arch)

on:
    push:
        branches:
            - '**'
        tags:
            - '[0-9]+.[0-9]+'
    workflow_dispatch:

jobs:
    build-and-push:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up QEMU
              uses: docker/setup-qemu-action@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_PASSWORD }}

            - name: Set image tags
              id: meta
              run: |
                  IMAGE_NAME="shopsys/kubernetes-buildpack"

                  if [[ "${{ github.ref_type }}" == "tag" ]]; then
                    VERSION_TAG="${IMAGE_NAME}:${{ github.ref_name }}"
                    if [[ -n "${{ steps.meta.outputs.tags }}" ]]; then
                      echo "tags=${{ steps.meta.outputs.tags }},${VERSION_TAG}" >> "$GITHUB_OUTPUT"
                    else
                      echo "tags=${VERSION_TAG}" >> "$GITHUB_OUTPUT"
                    fi
                  fi

            - name: Build and push (amd64 + arm64)
              uses: docker/build-push-action@v6
              with:
                  context: .
                  file: ./Dockerfile
                  push: ${{ github.ref_type == 'tag' }}
                  platforms: linux/amd64,linux/arm64
                  tags: ${{ steps.meta.outputs.tags }}
